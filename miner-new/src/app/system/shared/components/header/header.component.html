<header class="header" [ngClass]="{'without-sidebar': !isSidebar}">
  <div class="header-block header-block-nav ml-0 mr-0">
    <ul class="nav-profile">
      <li class="profile">
        <a class="nav-link toggle-sidebar" (click)="toggleSidebarEvent()">
          <i class="fa fa-navicon"></i>
        </a>
      </li>
    </ul>
  </div>
  <div class="header-block header-block-search">
    <a class="logo-wrap" [routerLink]="['/system', 'dashboard']">
      <img src="assets/img/logo.svg" alt="Hotmine logo">
    </a>
  </div>
  <div class="header-block header-block-nav ml-0 mr-auto header-menu">
    <ul class="nav-profile">
      <li class="profile">
        <a class="nav-link" [routerLink]="['/system', 'dashboard']">
          Dashboard
        </a>
      </li>
      <li class="profile">
        <a class="nav-link">
          Charts
        </a>
      </li>
      <li class="profile">
        <a class="nav-link">
          Log
        </a>
      </li>
    </ul>
  </div>
  <div class="header-block header-block-nav">
    <ul class="nav-profile">
      <li class="profile">
        <a class="nav-link" role="button">
          <span class="name">
            {{user}}
          </span>
        </a>
      </li>
      <li class="profile">
        <a class="nav-link logout" (click)="onLogout()">
          <i class="fa fa-sign-out icon"></i>
          Logout
        </a>
      </li>
    </ul>
  </div>
</header>
