<div class="d-flex align-items-center justify-content-center min-height-100 h-100">
  <div class="card card-body mb-0 p-0 rounded-0 col-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="text-center mb-3">
        <p class="ff-headers text-uppercase">Sign in to your account</p>
      </div>
      <div class="alert alert-{{message.type}}" *ngIf="message.text">{{message.text}}</div>
      <fieldset class="form-group" [ngClass]="{'has-danger': form.get('email').invalid && form.get('email').touched}">
        <label for="username" class="form-control-label">
          Enter your email
        </label>
        <input type="email" class="form-control" placeholder="Email" [formControlName]="'email'" [ngClass]="{'form-control-danger': form.get('email').invalid && form.get('email').touched}"/>
        <div class="form-control-feedback" *ngIf="form.get('email').invalid && form.get('email').touched">Incorrect email</div>
      </fieldset>
      <fieldset class="form-group" [ngClass]="{'has-danger': form.controls['password'].hasError('required') && form.controls['password'].touched}">
        <label for="password" class="form-control-label">
          Enter your password
        </label>
        <input type="password" class="form-control" placeholder="********" [formControlName]="'password'" [ngClass]="{'form-control-danger': form.get('password').invalid && form.get('password').touched}"/>
        <div class="form-control-feedback" *ngIf="form.get('password').invalid && form.get('password').touched">Password is required</div>
      </fieldset>
      <div class="block"></div>
      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Login</button>
      <a class="btn btn-link"  [routerLink]="['/forgot']">Forgot password?</a>
    </form>
  </div>
</div>
