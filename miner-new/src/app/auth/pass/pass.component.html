<div class="d-flex align-items-center justify-content-center min-height-100 h-100">
  <div class="card card-body mb-0 rounded-0 p-0 col-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="text-center mb-3">
        <p class="ff-headers text-uppercase">Ð¡hange password</p>
      </div>
      <div class="alert alert-{{message.type}}" *ngIf="message.text">{{message.text}}</div>
      <fieldset class="form-group" [ngClass]="{'has-danger': form.controls['password'].hasError('required') && form.controls['password'].touched}">
        <label for="password" class="form-control-label">
          Enter new password
        </label>
        <input type="password" class="form-control" placeholder="********" [formControlName]="'password'" [ngClass]="{'form-control-danger': form.get('password').invalid && form.get('password').touched}"/>
        <div class="form-control-feedback" *ngIf="form.get('password').invalid && form.get('password').touched">Minimum password length 8 characters</div>
      </fieldset>
      <fieldset class="form-group" [ngClass]="{'has-danger': form.get('password').value !== form.get('confirmPassword').value && form.get('confirmPassword').touched}">
        <label for="password" class="form-control-label">
          Confirm new password
        </label>
        <input type="password" class="form-control" placeholder="********" [formControlName]="'confirmPassword'" [ngClass]="{'form-control-danger': form.get('password').value !== form.get('confirmPassword').value && form.get('confirmPassword').touched}"/>
        <div class="form-control-feedback" *ngIf="form.get('password').value !== form.get('confirmPassword').value && form.get('confirmPassword').touched">Passwords does not match</div>
      </fieldset>
      <div class="block mb-3"></div>
      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Change</button>
      <a class="btn btn-link" [routerLink]="['/login']">Login</a>
    </form>
  </div>
</div>
