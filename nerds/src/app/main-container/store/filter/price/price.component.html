<span>Стоимость:</span>
<div class="range-filter">
  <div class="range-controls">
    <nouislider [connect]="true" [min]="0" [max]="10000" [step]="1" [(ngModel)]="someRange"></nouislider>
  </div>
  <div class="price-controls">
    от <input class="min-price" type="text" [(ngModel)]="someRange[0]" readonly> до <input class="max-price" type="text"
      [(ngModel)]="someRange[1]" readonly>
  </div>

</div>
