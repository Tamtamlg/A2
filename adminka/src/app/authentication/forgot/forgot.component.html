<div class="d-flex align-items-center justify-content-center min-height-100 h-100">
  <div class="card card-body mb-0 rounded-0 p-5 col-sm-12 col-md-6 col-lg-4">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="text-center mb-3">
        <img src="assets/images/logo.png" class="mb-3" alt="">
        <p class="ff-headers text-uppercase">Recover your password</p>
      </div>
      <fieldset class="form-group" [ngClass]="{'has-danger': form.get('email').invalid && form.get('email').touched}">
        <label for="username" class="form-control-label">
          Please enter your email in the field below
        </label>
        <input type="email" class="form-control" placeholder="Email" [formControlName]="'email'" [ngClass]="{'form-control-danger': form.get('email').invalid && form.get('email').touched}"/>
        <div class="form-control-feedback" *ngIf="form.get('email').invalid && form.get('email').touched">Incorrect email</div>
      </fieldset>
      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Reset password</button>
    </form>
  </div>
</div>
